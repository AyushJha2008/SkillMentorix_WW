<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
     <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
<div class="relative flex items-center justify-center min-h-screen" style="background-color: #fefeff;">
        <img src="https://iili.io/K3uRjSV.png" alt="College Logo" class="absolute top-6 left-6 h-20 w-auto">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-2xl">
            <div class="text-center">
                 <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.483l.227.227.227-.227a5.625 5.625 0 018.414 0l.227.227.227-.227m0 0l3.182-3.182m-3.182 3.182l-3.182-3.182" />
                </svg>
                <h1 class="mt-4 text-3xl font-bold text-gray-900">Unlock Your Voice</h1>
                <p class="text-gray-600 mt-2">Securely sign in to the platform</p>
            </div>
            <form class="space-y-6 mt-6" method="POST" action="{% url 'login_page' %}">
                {% csrf_token %}
                {% if messages %}
                {{message.tags}}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username / ID</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-3 bg-gray-50 text-gray-900 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder-gray-400" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="password" name="password" required class="block w-full px-4 py-3 bg-gray-50 text-gray-900 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder-gray-400 pr-10" placeholder="Enter your password">
                        <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600 toggle-password-visibility">
                             <!-- Eye icon -->
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <!-- Eye-slashed icon (hidden by default) -->
                            <svg class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L6.228 6.228" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account?
                <a href="/signup_page/" class="font-medium text-blue-600 hover:text-blue-500">Sign Up</a>
            </p>
            <hr>
            <p class="text-center text-sm text-gray-600 mt-6">
                Are You Admin?
                <a href="/login_page/" class="font-medium text-blue-600 hover:text-blue-500">Admin Login</a>
            </p>

        </div>
    </div>
  <script>
        // Script to toggle password visibility
        document.addEventListener('DOMContentLoaded', function () {
            const togglePasswordButtons = document.querySelectorAll('.toggle-password-visibility');

            togglePasswordButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const passwordInput = this.previousElementSibling;
                    const isPassword = passwordInput.type === 'password';

                    // Toggle input type
                    passwordInput.type = isPassword ? 'text' : 'password';

                    // Toggle eye icons
                    const icons = this.querySelectorAll('svg');
                    icons.forEach(icon => icon.classList.toggle('hidden'));
                });
            });
        });
    </script>
</body>
</html>
